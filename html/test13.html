<!DOCTYPE html>
<html lang="en">
  <head>
    <title>test13</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let 현재값;
        let 변환상수 = 10;

        const select = document.querySelector("select");
        const input = document.querySelector("input");
        const span = document.querySelector("span");

        const calculate = () => {
          span.textContent = (현재값 * 변환상수).toFixed(2); //toFiixed(num) 은 소수num번째 자리까지
        };
        select.addEventListener("change", event => {
          //변환이 일어나면
          const options = event.currentTarget.options; //이벤트 타겟 . 옵션
          const index = event.currentTarget.options.selectedIndex; // 이벤트 타겟 옵션의 인덱스 (항상 위랑 세트인듯)
          변환상수 = Number(options[index].value);
          calculate();
        });
        input.addEventListener("keyup", event => {
          //입릭 된 후
          현재값 = Number(event.currentTarget.value);
          calculate();
        });
      });
    </script>
  </head>
  <body>
    <input type="text" />cm =
    <span></span>
    <select>
      <option value="10">mm</option>
      <option value="0.01">m</option>
      <option value="0.393701">inch</option>
    </select>
  </body>
</html>

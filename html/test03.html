<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test03</title>
    <script>
      function num(num) {
        if (0 >= num) {
          throw "0이상 값을 입력해야 합니다.";
        } else if (100 <= num) {
          throw "100이하 값을 입력해야 합니다.";
        }
        return num;
      }

      try {
        console.log(num(10));
        console.log(num(102));
      } catch (err) {
        console.log(`오류발생 ${err}`);
      }
    </script>
  </head>
  <body>
    <h1>그만해</h1>
  </body>
</html>
<script src="../js/test.03.js"></script>

      const myfunc = (type, arr) => {
        let val = arr[0];
        if (type === "max") {
          for (i in arr) {
            if (val < arr[i]) val = arr[i];
          }
          return val;
        } else if (type === "min") {
          for (i in arr) {
            if (val > arr[i]) val = arr[i];
          }
          return val;

          return;
